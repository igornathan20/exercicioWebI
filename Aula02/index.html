<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./styles.css" >
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div id="cabecario">
            <h1>Cadastro do Agricultor</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3057/3057056.png" alt="agricultor" width="100px" height="100px">
         </div>
    </header>
    <main>
        <form>
            <h2>Dados pessoais:</h2>
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
        
            <div class="radio-group">
                <label for="sexo">Sexo:</label>
                <label for="sexoM">M:</label>
                <input type="radio" name="sexo" id="sexoM" value="M">
                <label for="sexoF">F:</label>
                <input type="radio" name="sexo" id="sexoF" value="F">
            </div>
        
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
        
            <label for="nomeMae">Nome da mãe:</label>
            <input type="text" name="nomeMae" id="nomeMae" placeholder="Digite o nome da mãe">
        
            <label for="apelido">Apelido:</label>
            <input type="text" name="apelido" id="apelido" placeholder="Digite seu apelido">
        
            <label for="dtNascimento">Data Nasc.:</label>
            <input type="text" name="dtNascimento" id="dtNascimento" placeholder="Digite sua data de nascimento">
        
            <label for="rg">RG:</label>
            <input type="number" name="rg" id="rg" placeholder="Digite seu RG">
        
            <label for="Emissor">UF do Orgão Emissor:</label>
            <input type="text" name="Emissor" id="Emissor" placeholder="Digite a UF do órgão emissor">
        
            <label for="nis">NIS:</label>
            <input type="number" name="nis" id="nis" placeholder="Digite seu NIS">
        
            <label for="municipioNas">Municipio Nasc:</label>
            <input type="text" name="municipioNas" id="municipioNas" placeholder="Digite seu município de nascimento">
        
            <label for="escolaridade">Escolaridade:</label>
            <input type="text" name="escolaridade" id="escolaridade" placeholder="Digite sua escolaridade">
        
            <h2>Dados do cônjuge:</h2>
        
            <label for="nomeConjuge">Nome:</label>
            <input type="text" name="nomeConjuge" id="nomeConjuge" placeholder="Digite o nome do cônjuge">
        
            <div class="radio-group">
                <label for="sexoConjuge">Sexo:</label>
                <label for="sexoMConjuge">M:</label>
                <input type="radio" name="sexoConjuge" id="sexoMConjuge" value="M">
                <label for="sexoFConjuge">F:</label>
                <input type="radio" name="sexoConjuge" id="sexoFConjuge" value="F">
            </div>
        
            <label for="cpfConjuge">CPF:</label>
            <input type="number" name="cpfConjuge" id="cpfConjuge" placeholder="Digite o CPF do cônjuge">
        
            <label for="nomeMaeConjuge">Nome da mãe:</label>
            <input type="text" name="nomeMaeConjuge" id="nomeMaeConjuge" placeholder="Digite o nome da mãe do cônjuge">
        
            <label for="apelidoConjuge">Apelido:</label>
            <input type="text" name="apelidoConjuge" id="apelidoConjuge" placeholder="Digite o apelido do cônjuge">
        
            <label for="dtNascimentoConjuge">Data Nasc.:</label>
            <input type="text" name="dtNascimentoConjuge" id="dtNascimentoConjuge" placeholder="Digite a data de nascimento do cônjuge">
        
            <label for="rgConjuge">RG:</label>
            <input type="number" name="rgConjuge" id="rgConjuge" placeholder="Digite o RG do cônjuge">
        
            <label for="EmissorConjuge">UF do Orgão Emissor:</label>
            <input type="text" name="EmissorConjuge" id="EmissorConjuge" placeholder="Digite a UF do órgão emissor do cônjuge">
        
            <label for="nisConjuge">NIS:</label>
            <input type="number" name="nisConjuge" id="nisConjuge" placeholder="Digite o NIS do cônjuge">
        
            <label for="municipioNasConjuge">Municipio Nasc:</label>
            <input type="text" name="municipioNasConjuge" id="municipioNasConjuge" placeholder="Digite o município de nascimento do cônjuge">
        
            <label for="escolaridadeConjuge">Escolaridade:</label>
            <input type="text" name="escolaridadeConjuge" id="escolaridadeConjuge" placeholder="Digite a escolaridade do cônjuge">
        
            <h2>Dados Familiares:</h2>
        
            <label for="numeroPessoas">Número de pessoas na família:</label>
            <input type="number" name="numeroPessoas" id="numeroPessoas" placeholder="Digite o número de pessoas na família">
        
            <label for="estadoCivil">Estado civil:</label>
            <input type="text" name="estadoCivil" id="estadoCivil" placeholder="Digite seu estado civil">
        
            <label for="telefone">Telefone:</label>
            <input type="number" name="telefone" id="telefone" placeholder="Digite seu telefone">
        
            <button type="submit">Cadastrar Agricultor</button>
        </form>
    </main>
    <footer></footer>
        
</body>
</html>
